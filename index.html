<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/medias/facebook favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;   10..48,400;10..48,500;10..48,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
     <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/styles/general.css">
     <link rel="stylesheet" href="/styles/header.css">
     <link rel="stylesheet" href="/styles/navbar.css">
     <link rel="stylesheet" href="styles/main.css">
     <title>facebook clone project</title>
  </head>

  <body>
      <header class="header">
          <div class="left-header">
            <span class="logo"><i class="fa-brands fa-facebook"></i></span>
            <input class="input-header" type="text" placeholder="Search Facebook">
          </div>

          <div class="middle-header">
            <span class="middle-icone" title="Home"><i class="fa-solid fa-house"></i></span>
            <span class="middle-icon" title="Friends"><i class="fa-solid fa-user-group"></i></span>
            <span class="middle-icon" title="Video"><i class="fa-regular fa-square-caret-right"></i></span>
            <span class="middle-icon" title="Marketplace"><i class="fa-solid fa-shop"></i></span>
            <span class="middle-icon" title="Gaming"><i class="fa-solid fa-gamepad"></i></span>
          </div>

          <div class="right-header">
            <button class="header-button" title="Menu"><i class="fa-solid fa-bars"></i></i></button>
            <button class="header-button" title="Messenger"><i class="fa-brands fa-facebook-messenger"></i></button>
            <button class="header-button" title="Notifications"><i class="fa-solid fa-bell"></i></button>
            <img class="nav-pic" title="Account" src="/medias/my portrait (2).jpg" alt="image">
          </div>

      </header>

      <nav class="nav-left">

        <div class="left-icons">
          <img class="nav-image" src="/medias/my portrait (2).jpg" alt="image">
          <h4 class="text">Mezue Obiora</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-user-group"></i></span>
          <h4 class="text">Friends</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-calendar"></i></span>
          <h4 class="text1">Feeds</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-users"></i></span>
          <h4 class="text">Groups</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-shop"></i></span>
          <h4 class="text">Marketplace</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-regular fa-square-caret-right"></i></span>
          <h4 class="text2">Video</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-clock-rotate-left"></i></span>
          <h4 class="text3">Memories</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-bookmark"></i></span>
          <h4 class="text4">saved</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-signal"></i></span>
          <h4 class="text">Ads Manager</h4>
        </div>

        <div class="left-icons">
          <span class="icon-left"><i class="fa-solid fa-font-awesome"></i></span>
          <h4 class="text5
          ">Pages</h4>
        </div>

        <div class="left-icons">
          <span class="icony"><i class="fa-regular fa-circle-down"></i></span>
          <h4 class="text">See More</h4>
        </div>
      </nav>

      <nav class="nav-right">
        <p class="para1">Sponsored</p>
        <div class="right-icon">
          <img class="image3" src="/medias/biafra-flag.jpg" alt="flag">
          <h4 class="text-right">God bless Biafra</h4>
        </div>

        <div class="right-icon">
          <img class="image3" src="/medias/isto.jpg" alt="image">
          <h4 class="text-right">Engage with friends</h4>
        </div>
        <br>
        <hr>

        <div class="flex">
          <div class="flexbox">
            <h4 class="head4">Contacts</h4>
          </div>

          <div class="flexbox">
            <span class="search-box" title="Search by name or group"><i class="fa-solid fa-magnifying-glass"></i></span>
            <span class="Opt" title="Option"><i class="fa-solid fa-minus"></i></span>
          </div>
        </div>

        <div>
          <div class="contacts">
            <img class="contact-image" src="medias/pastor.webp">
            <h4 class="names">Chris Okafor Ministries</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/pic3.jpg">
            <h4 class="names">lebron hams</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/Davido.jpeg">
            <h4 class="names">Davido Fans</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/pic4.jpg">
            <h4 class="names">william grams</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/pic2.jpg">
            <h4 class="names">James cole</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/kanu.webp">
            <h4 class="names">Mazi Nnamdi Kanu</h4>
          </div>

          <div class="contacts">
            <img class="contact-image" src="medias/mark.jpg">
            <h4 class="names">Mark Zuckerberg</h4>
          </div>

        </div>
      </nav>

      <main>
        <section class="main-body">

          <div class="flex-cards">

            <div class="flex-card">
              <img class="card-pic" src="/medias/tmt.jpg" alt="">
            </div>

            <div class="flex-card">
              <img class="card-pix" src="/medias/ps5.jpg" alt="">
            </div>

            <div class="flex-card">
              <img class="card-pix" src="/medias/nike-basketball.png" alt="">
            </div>

            <div class="flex-card">
              <img class="card-pix" src="/medias/green.png" alt="">
            </div>

          </div>

        </section>
      </main>

      

    
  </body>
</html>
