<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/medias/facebook favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;   10..48,400;10..48,500;10..48,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
     <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/styles/general.css">
     <link rel="stylesheet" href="/styles/header.css">
    <title>facebook clone project</title>
</head>
<body>
    <header class="header">
        <div class="left-header">
          <span class="logo"><i class="fa-brands fa-facebook"></i></span>
          <class="fa-solid fa-magnifying-glass"></i>
          <input class="input-header" type="text" placeholder="Search Facebook">
        </div>

        <div class="middle-header">
          <span class="middle-icon" title="Home"><i class="fa-solid fa-house"></i></span>
          <span class="middle-icon" title="Friends"><i class="fa-solid fa-user-group"></i></span>
          <span class="middle-icon" title="Video"><i class="fa-regular fa-square-caret-right"></i></span>
          <span class="middle-icon" title="Marketplace"><i class="fa-solid fa-shop"></i></span>
          <span class="middle-icon" title="Gaming"><i class="fa-solid fa-gamepad"></i></span>
        </div>

        <div class="right-header">
           <button class="header-button" title="Menu"><i class="fa-solid fa-bars"></i></button>
           <button class="header-button" title="Messenger"><i class="fa-brands fa-facebook-messenger"></i></button>
           <button class="header-button" title="Notifications"><i class="fa-solid fa-bell"></i></button>
           <button class="header-button" title="Account"><img class="nav-pic" src="/medias/my portrait (2).jpg" alt="image"></button>
        </div>

    </header>
</body>
</html>
